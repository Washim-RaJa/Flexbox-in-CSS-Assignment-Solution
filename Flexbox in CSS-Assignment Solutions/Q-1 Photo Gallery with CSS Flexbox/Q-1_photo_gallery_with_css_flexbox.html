<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        .container{
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        .container > img{
            width: 300px;
            height: 200px;
            border: 3px solid black;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/1.jpg" alt="mountain_train"/>
        <img src="images/2.jpg" alt="island"/>
        <img src="images/3.jpg" alt="cloudy_mountain"/>
        <img src="images/4.jpg" alt="mountain_hut"/>
        <img src="images/5.jpg" alt="sea_volcano"/>
        <img src="images/6.jpg" alt="mountain_village"/>
        <img src="images/7.jpg" alt="sea_beach"/>
        <img src="images/8.jpg" alt="lake"/>
        <img src="images/9.jpg" alt="road"/>
        <img src="images/10.jpg" alt="bridge"/>
        <img src="images/11.jpg" alt="mountain_road"/>
        <img src="images/12.jpg" alt="mountain_highway"/>
    </div>
</body>
</html>
